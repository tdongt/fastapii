<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗社区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff9800;
        }
        .post {
            background: #fff3e0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .dog-img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .comment-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到狗狗社区！</h1>
        <p>这里是爱狗人士的乐园，分享你的萌宠故事，一起交流养狗心得！</p>
        
        <h2>热门帖子</h2>
        <div class="post">🐶 今天带狗狗去公园玩，它超开心的！</div>
        <div class="post">🐕‍🦺 有没有推荐的狗粮？最近想换品牌。</div>
        <div class="post">🐾 分享一张我家小狗的照片，太可爱了！</div>
        
        <h2>可爱狗狗</h2>
        <img src="https://source.unsplash.com/400x300/?dog" alt="狗狗" class="dog-img">
        
        <h2>留言区</h2>
        <div class="comment-box">
            <textarea rows="4" cols="40" placeholder="留下你的想法..."></textarea><br>
            <button>提交</button>
        </div>
    </div>
</body>
</html>
